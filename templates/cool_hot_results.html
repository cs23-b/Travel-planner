{% extends "base.html" %}

{% block head %}
    <title>{{ title }}</title>
    <style>
        .content{
            padding-top: 10%;
        }
        ul.city-list {
            list-style: none; /* Removes bullet points */
            padding: 0;
            margin-top: 2rem;
            color: rgb(169, 172, 173);
            font-size: 20px;
        }

        ul.city-list li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
{% endblock %}

{% block body %}

    <div class="content">
        <h1>{{ title }}</h1>
        {% if cities %}
            <ul class="city-list">
                {% for city, country, temp in cities %}
                    <li>{{ city }}, {{ country }} — {{ temp }}°C</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No cities found.</p>
        {% endif %}
    </div>

{% endblock %}

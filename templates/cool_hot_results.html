{% extends "base.html" %}

{% block head %}
    <title>{{ title }}</title>
    <style>
        h1{
            padding-top: 10%;
        }
        .content{
            padding-top: 5%;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 800px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        ul.city-list {
            list-style: none; /* Removes bullet points */
            padding: 0;
            margin-top: 2rem;
            color: rgb(169, 172, 173);
            font-size: 20px;
        }

        ul.city-list li {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
{% endblock %}

{% block body %}
<div class="bg4">
    <div class="card">
    <div class="content">
        <h1 style="color: black;">{{ title }}</h1>
        {% if cities %}
            <ul class="city-list">
                {% for city, country, temp in cities %}
                    <li>{{ city }}, {{ country }} — {{ temp }}°C</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No cities found.</p>
        {% endif %}
    </div>
</div>
</div>
{% endblock %}

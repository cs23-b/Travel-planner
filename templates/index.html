{% extends "base.html" %}

{% block head %}
    <title>Cloud Tempest</title>
    <style>
        h1 {
            margin-top: 20%;
            font-size: 120px;
            margin-bottom: 10px; /* reduce the default gap */
            color: white;
        }
        
        .content h3, .content p {
            margin: 5px 0;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px; /* tighter space between items */
            text-align: center;
            color: black;
            animation: fadeInUp 1s ease forwards;
        }
        form {
            margin: 0;
        }
        
        
        .bg {
            background-image: url("/static/images/ghibli2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        
            height: 100vh;                /* Lock it to full viewport height */
            overflow: hidden;            /* Prevent scrolling */
            display: flex;
            justify-content: center;
            align-items: center;         /* Vertically center */
            padding: 0 20px;             /* Horizontal padding only */
            box-sizing: border-box;
            position: relative;
        }
        button {
            font-size: 12px;
            padding: 6px 12px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.693);
            
            color: black;
            
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .buttons{
            margin-top: 10% ;
            padding:0;
            font-size: 5px;
            backdrop-filter: blur(5px);
            opacity: 55%;
        }
        form .btn-primary:hover,button:hover {
            transform: scale(1.05);
        }
    </style>
{% endblock %}

{% block body %}
<div class="bg">
    
      <div class="content">
          <h1>Cloud Tempest</h1>
          <h3>Your weather-based travel guide</h3>
          <p>Explore destinations based on the weather you love!</p>
      
  
      <form action="/travel_advice" method="get">
          <input type="text" name="country" placeholder="Enter a country name" required>
          <button type="submit">When to visit</button>
      </form>
  
      <div class="buttons">
          <form action="/cool_places" method="get">
              <button type="submit">I want to go somewhere cool</button>
          </form>
          <form action="/hot_places" method="get">
              <button type="submit">I want to go somewhere warm</button>
          </form>
      </div>
    </div>

  </div>
  
{% endblock %}
